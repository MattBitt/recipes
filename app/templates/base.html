<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/css/styles.css" rel="stylesheet">
    <link href="/static/fonts/fonts.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>    



    {% if title %}
    <title>{{title}} - Family Recipes</title>
    {% else %}
    <title>Family Recipes</title>
    {% endif %}

  </head>
<body>
    <div class="container-fluid ">
        <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Our Cookbook</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('our_recipes') }}">Our Recipes</a></li>
                    <li><a href="{{ url_for('meal_ideas') }}">Meal Ideas</a></li>
                    <li><a href="{{ url_for('moms_recipes') }}">Moms Recipes</a></li>
                    <li><a href="{{ url_for('add_recipe') }}">Add Recipe</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
             
          {% block content %}{% endblock %}
      
    </div>   
    <script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
